name: Build and deploy Python app to Azure Web App - bookJournalWebApp-grnmsjlaphuxc

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: azure/docker-login@v1
        with:
          login-server: acrgrnmsjlaphuxc.azurecr.io
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
      - run: |
          docker build . -t acrgrnmsjlaphuxc.azurecr.io/bookjournal:${{ github.sha }}
          docker push acrgrnmsjlaphuxc.azurecr.io/bookjournal:${{ github.sha }}
      

