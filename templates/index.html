<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Journal</title>
</head>
<body>
    
    <h1>Book Journal</h1>

    <form action="/add" method="post">
        <div>
            <label for="title">Title</label>
            <input type="text" name="title" placeholder="Enter book title...">
            <label for="author">Author</label>
            <input type="text" name="author" placeholder="Enter author...">
            <label for="rating">Rating</label>
            <input type="number" name="rating" value="5" max="5" min="1">
            <label for="dateRead">Date Read</label>
            <input type="date" name="dateRead">
            <br>
            <button type="submit">Add</button>
        </div>
    </form>

    {% for entry in journalEntries %}

    <div>
        <p>"{{entry.title}}", {{entry.author}}, {{entry.rating}}, {{entry.dateRead}}</p>
        <a href="/delete?id={{entry.id}}&userid={{entry.userid}}">Delete</a>
    </div>

    {% endfor %}
</body>
</html>
